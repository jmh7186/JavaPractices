<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function loginform(page){
            document.querySelector("iframe").src=page;
        }
    </script>
    
</head>
<body>
    <iframe src="index.html" frameborder="0" width="100%" height="800"></iframe>

    <!-- 로그인 페이지 나타내기 버튼을 클릭하면 iframe의 내용이 login.html로 바뀌도록 스크립트 작성 -->
    <button onclick="loginform('loginform.html')">로그인 창</button>
    <button onclick="loginform('index.html')">인덱스 창</button>
</body>
</html>
